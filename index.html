<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TrainSpotter</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="header">
        <h1>TrainSpotter</h1>
        <h3>Get in.</h3>
    </div>
    <div class="container">
        <div id="train-schedule">
            <table class="bordered">
                <thead>
                    <tr>
                        <th>Train Name &nbsp&nbsp&nbsp&nbsp&nbsp</th>
                        <th>Destination &nbsp&nbsp&nbsp&nbsp&nbsp</th>
                        <th style="text-align: center">Freq.</th>
                        <th style="text-align: center">Next Arrival</th>
                        <th style="text-align: center">Min. Away</th>
                        <th style="text-align: center">Update</th>
                        <th style="text-align: center">Delete</th>
                    </tr>
                </thead>

                <tbody></tbody>
            </table>

            <div id="update-modal" class="modal"></div>

        </div>
    </div>

    <div id="form-container">
        <form id="train-adder-form">
            <div class="input-field">
                <input type="text" name="train-name" id="train-name" class="validate">
                <label for="train-name">Train Name</label>
            </div>
            <div class="input-field">
                <input type="text" name="train-destination" id="train-destination" class="validate">
                <label for="train-destination">Destination</label>
            </div>
            <div class="input-field">
                <input type="text" name="first-train-time" id="first-train-time" class="validate">
                <label for="first-train-time">First Train Time (HH:MM)</label>
            </div>
            <div class="input-field">
                <input type="text" name="train-frequency" id="train-frequency" class="validate">
                <label for="train-frequency">Train Frequency (Min)</label>
            </div>
            <div id="buttons-container">
                <button type="submit" form="train-adder-form" id="submit" value="Submit" class="hvr-back-pulse">Submit</button>
                <button type="reset" value="Reset" id="clear" class="hvr-back-pulse">Clear</button>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</body>
<footer>
    <h6>Â© 2017 Jeffrey Chou</h6>
</footer>
</html>
